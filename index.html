<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>

    <table class="library">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th id="numbers">Number of Pages</th>
            <th>Read?</th>
        </tr>
    </table>

    <button id="newbookbutton" onclick="showDialog()">Add New Book</button>

    <dialog id="addBookDialog">
        <form action="" method="dialog">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>

            <label for="pgnums">Total Pages:</label>
            <input type="number" name="pages" id="pages" required>

            <label for="read">Read?</label>
            <input type="checkbox" value="true" name="read" id="read">

            <button class="submit" type="submit">Add Book</button>
            <button id="cancelAdd" onclick="" formnovalidate>Cancel</button>
        </form>
    </dialog>

</body>
<script src="script.js"></script>
</html>
